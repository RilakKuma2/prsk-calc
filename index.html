        function saveData() {
            let surveyData = {};
            document.querySelectorAll('#leader, #member2, #member3, #member3, #member4, #member5, #kizuna-current-level, #kizuna-current-exp, #kizuna-target-level, #kizuna-rank, #kizuna-fires, #current-level, #current-exp, #target-level, #rank, #fires, #power, #effiscore1, #score1, #score2, #score3, #rounds1, #firea, #fires2, #current-stage, #target-stage, #challenge-score, #full-combo').forEach(input => {
                surveyData[input.id] = input.type === 'checkbox' ? input.checked : input.value;
            });
            localStorage.setItem('surveyData', JSON.stringify(surveyData));
            alert('데이터가 저장되었습니다.');
        }

        function loadData() {
            let surveyData = JSON.parse(localStorage.getItem('surveyData'));
            if (surveyData) {
                Object.keys(surveyData).forEach(key => {
                    let input = document.getElementById(key);
                    if (input) {
                        if (input.type === 'checkbox') {
                            input.checked = surveyData[key];
                        } else {
                            input.value = surveyData[key];
                        }
                    }
                });
			switch (currentTab) {
				case 'internal':
					calculateInternal();
					break;
				case 'kizuna':
					calculate('kizuna');
					break;
				case 'card':
					calculate('card');
					break;
				case 'power':
					calculatepower();
					break;
				case 'fire':
					calculatefire();
					break;
				default:
					calculateInternal();
					break;
			}
            } else {
                alert('저장된 데이터가 없습니다.');
            }
        }

<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8" />
  <script>
    (function () {
      var savedLanguage = localStorage.getItem('language');
      var browserLang = navigator.language || navigator.userLanguage;
      var lang = savedLanguage || (browserLang && browserLang.startsWith('ja') ? 'ja' : 'ko');
      document.documentElement.lang = lang;

      // Dynamic Manifest Loading
      var manifestFile = (lang === 'ja') ? 'manifest_ja.json' : 'manifest_ko.json';
      var link = document.createElement('link');
      link.rel = 'manifest';
      link.href = manifestFile; // Relative path works with homepage="."
      document.head.appendChild(link);
    })();
  </script>
  <link rel="icon" href="%PUBLIC_URL%/icon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Project Sekai Calculator" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="프로세카 계산기" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/icon2.png" />


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>프로세카 계산기</title>
</head>

<body>

  <div id="root"></div>
</body>

</html>
